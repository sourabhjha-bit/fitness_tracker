<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (onSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" placeholder="your email" ngModel name="emai" matInput required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="your password" ngModel name="password" required>
            <mat-error>Missing password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
